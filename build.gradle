buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }
  dependencies {
    classpath group: 'com.moowork.gradle', name: 'gradle-node-plugin', version:'0.8-SNAPSHOT'
  }
}

apply plugin: 'node'

task wrapper(type: Wrapper) {
  gradleVersion = '2.1'
}

node {
  version = "0.10.33"
  npmVersion = "2.1.6"
  download = true
}

group = "org.dougborg.gradle-node-plugin-example"

